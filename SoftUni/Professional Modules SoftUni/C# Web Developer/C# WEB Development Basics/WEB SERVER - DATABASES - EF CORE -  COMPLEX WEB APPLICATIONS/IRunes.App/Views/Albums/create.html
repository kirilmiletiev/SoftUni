<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Create Album</title>
</head>
<body bgcolor="#E6E6FA">
    <h1>IRunes</h1>
    <div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/albums/all">Albums</a></li>
            <li><a href="/users/logout">Logout</a></li>
        </ul>
    </div>
    <hr />
    <h1>Create Album</h1>
    <div style="display: {{showError}}; color: red">
        {{error}}
    </div>
    <form method="post" action="/albums/create">
        <div>
            Name:
            <input type="text" name="name" placeholder="Name..." />
        </div>
        <div>
            Cover:
            <input type="text" name="cover" placeholder="Cover..." />
        </div>
        <div>
            <input type="submit" value="Create" />
        </div>
    </form>
    <hr />
    <div>
        <a href="/albums/all">Back To All</a>
    </div>
    <hr />
    <div>Copy Right &copy; <font color="blue"><strong>SoftBunny</strong></font> Design Studio. All right reserved.</div>
</body>
</html>
