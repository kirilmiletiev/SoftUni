<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Login</title>
</head>
<body bgcolor="#E6E6FA">
    <h1>IRunes</h1>
    <div>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/users/login">Login</a></li>
            <li><a href="/users/register">Register</a></li>
        </ul>
    </div>
    <hr />
    <h1>Login</h1>
    <div style="display: {{showError}}; color: red">
        {{error}}
    </div>
    <form method="post" action="/users/login">
        <div>
            Username/Email:
            <input type="text" name="usernameOrEmail" placeholder="Username or Email" />
        </div>
        <div>
            Password:
            <input type="password" name="password" placeholder="Password" />
        </div>
        <div>
            <input type="submit" value="Login" />
        </div>
    </form>
    <hr />
    <div>Copy Right &copy; <font color="blue"><strong>SoftBunny</strong></font> Design Studio. All right reserved.</div>
</body>
</html>
